              <path

                d="M20,29 H80 C80,29 94.5,28.8 94.5,66.7 C94.5,77.98 91,81.67 85.3,81.67 C79.6,81.67 75,75 75,75 L25,25"

    <main>
      <section
        class="background-principal-color container cocktail-details-header"
      >
        <h2 id="cocktail-name" class="margin-titles"></h2>
        <p id="tags" class="details-text tags-text"></p>
      </section>
      <section id="cocktail-details">
        <div id="card-cocktail-details">
          <div
            id="img-cocktail-details"
            class="card background-principal-color shadow-secundary-color card-cocktail-details"
          ></div>
          <p class="serve-cocktail-details">serve: cocktail glass</p>
        </div>
        <div id="instructions" class="">
          <h2 class="margin-titles">INTRUCTIONS</h2>
          <p class="instructions-text details-text"></p>
          <div class="flags">
            <img
              id="flagEn"
              class="flag-image"
              src="../assets/EN.jpg"
              alt="uk flag"
            />
            <img
              id="flagEs"
              class="flag-image"
              src="../assets/ES.png"
              alt="spain flag"
            />
            <img
              id="flagFr"
              class="flag-image"
              src="../assets/FR.jpg"
              alt="france flag"
            />
            <img
              id="flagIt"
              class="flag-image"
              src="../assets/IT.jpg"
              alt="italy flag"
            />
            <img
              id="flagDe"
              class="flag-image"
              src="../assets/DE.png"
              alt="germany flag"
            />
            <img
              id="flagCa"
              class="flag-image"
              src="../assets/CA.png"
              alt="catalonia flag"
            />
          </div>
        </div>
        <div id="ingredients">
          <h2>INGREDIENTS</h2>
        </div>
