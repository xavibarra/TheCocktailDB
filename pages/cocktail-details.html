<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Cocktail Details</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar"></nav>
    </header>
    <main>
      <section
        class="background-principal-color container cocktail-details-header"
      >
        <h2 id="cocktail-name" class="margin-titles"></h2>
        <p id="tags" class="details-text tags-text"></p>
      </section>
      <section id="cocktail-details">
        <div id="card-cocktail-details">
          <div
            id="img-cocktail-details"
            class="card background-principal-color shadow-secundary-color card-cocktail-details"
          ></div>
          <p class="serve-cocktail-details">serve: cocktail glass</p>
        </div>
        <div id="instructions" class="">
          <h2 class="margin-titles">INTRUCTIONS</h2>
          <p class="instructions-text details-text"></p>
          <div class="flags">
            <img
              id="flagEn"
              class="flag-image"
              src="../assets/EN.jpg"
              alt="uk flag"
              onclick="handleFlagClick(event, 'en')"
            />
            <img
              id="flagEs"
              class="flag-image"
              src="../assets/ES.png"
              alt="spain flag"
              onclick="handleFlagClick(event, 'es')"
            />
            <img
              id="flagFr"
              class="flag-image"
              src="../assets/FR.jpg"
              alt="france flag"
              onclick="handleFlagClick(event, 'fr')"
            />
            <img
              id="flagIt"
              class="flag-image"
              src="../assets/IT.jpg"
              alt="italy flag"
              onclick="handleFlagClick(event, 'it')"
            />
            <img
              id="flagDe"
              class="flag-image"
              src="../assets/DE.png"
              alt="germany flag"
              onclick="handleFlagClick(event, 'de')"
            />
            <img
              id="flagCa"
              class="flag-image"
              src="../assets/CA.png"
              alt="catalonia flag"
              onclick="handleFlagClick(event, 'ca')"
            />
          </div>
        </div>
        <div id="ingredients">
          <h2>INGREDIENTS</h2>
        </div>
      </section>
    </main>
    <script src="../js/show_cocktail_details.js"></script>
    <script src="../js/nav_bar.js"></script>
  </body>
</html>
